<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<script>
// Função para fazer a contagem regressiva
function contagemRegressiva() {
  // Laço de repetição de 10 até 1
  for (let i = 10; i > 0; i--) {
    // Exibe cada número da contagem no alert
    alert(i);
  }

  // Exibe a mensagem final ao término da contagem
  alert("Feliz Ano Novo!");
}

// Chama a função
contagemRegressiva();


</script>
</head>
<body>
